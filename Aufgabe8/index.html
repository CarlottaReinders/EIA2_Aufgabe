<body>

    <div id="formID">

    <header>
        <h1>Ice dealer</h1>
        <p>Create your ultimate ice cream dream!</p>
    </header>

    <fieldset id="sorten" class="boxen">
        <legend>Eissorten</legend>
    </fieldset>

    <fieldset id="toppings" class="boxen">
        <legend>Toppings</legend>
    </fieldset>

    <fieldset id="waffelOderBecher" class="boxen">
        <legend>Waffel oder Becher?</legend>
    </fieldset>

    <fieldset id="lieferoptionen" class="boxen">
        <legend>Lieferoptionen</legend>
    </fieldset>

    <fieldset class="boxen">
        <legend>Preis</legend>
        <div id="price">0 €</div>
    </fieldset>

    <fieldset id="versandinformationen" class="boxen">
        <legend>Versandinformationen</legend>
        Name <input name="Name" type="text" for="name" id="name">
        Telefonnummer (optional) <input name="Telefonnummer" type="text" for="telefonnummer" id="telefonnummer"> 
        Straße <input name="Straße" type="text" for="straße" id="straße">  
        Hausnummer <input name="Hausnummer" type="text" for="hausnummer" id="hausnummer"> 
        Postleitzahl <input name="PLZ" type="text" for="postleitzahl" id="postleitzahl"> 
        Stadt <input name="Stadt" type="text" for="stadt" id="stadt"> 
        Land <input name="Land" type="text" for="land" id="land"> 
    </fieldset>

    
    <fieldset class="boxen">
        <legend>Anmerkungen zur Bestellung</legend>
        <input type="text">
    </fieldset>

    <fieldset class="boxen">
        <legend>Bestellungszusammenfassung</legend>
        <div id="zusammenfassung"> 
            <span id="endSorten"> </span>
            </br>
            <span id="endToppings"> </span>
            </br>
            <span id="endWaffelOderBecher"> </span>
            </br>
            <span id="endLieferoptionen"> </span>
            </br>   
            <span id="endVersandinformationen"> </span>
        </div>
        <button id="fertigeBestellung"> Bestellung überprüfen </button>

    </fieldset>

    <div id="server"></div>

</div>

</body>

</html>
